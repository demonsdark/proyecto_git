<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fromulario</title>

        <link rel="stylesheet" href="assets/css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    </head>
    <body>
        <div class="sticky-top">
            <h1 class="carwash">Autolavado</h1>
        </div>
         <div class="contenedor">
            <form action="" method="get" id="miform">
                <div class="form-header">
                    <h1 class="form-title">Cliente</h1>
                </div>
                <label for="rut" class="form-label">Rut:</label>
                <input name="rut" type="text" id="rut" class="form-input"  maxlength="8" required pattern="[0-9]+" required placeholder="Escriba su rut sin digito verificador">

                <label for="digito" class="form-label">Digito verificador:</label>
                <input name="digito" type="text" class="form-input" id="digito" maxlength="1" required pattern="[0-9k?]+" required placeholder="Escriba su digito verificador">

                <label for="nombre" class="form-label">Nombre:</label>
                <input name="nombre" type="text" class="form-input" id="nombre" required pattern="[A-Za-z]+" maxlength="50" placeholder="Escriba su Nombre">

                <label for="apellido" class="form-label">Apellido:</label>
                <input name="apellido" type="text" class="form-input" id="apellido"  required pattern="[A-Za-z]+" maxlength="50" placeholder="Escriba su Apellido">
                
                <label for="direccion" class="form-label">Direccion:</label>
                <input name="direccion" type="text" class="form-input" id="direccion"  required pattern="[A-Za-z0-9 ?]+" maxlength="50" placeholder="Escriba su Direccion">
                
                <label for="comuna" class="form-label">Comuna:</label>
                <input name="comuna" type="text" class="form-input" id="digito" placeholder="Escriba su Comuna">

                <hr><h3 class="form-title">Datos del vehiculo</h3>
                
                <label for="tipo_de_vehiculo" class="form-label">Tipo de vehiculo:</label>
                <input name="tipo_de_vehiculo" type="text" class="form-input" id="tipo_de_vehiculo" placeholder="Tipo de vehiculo (furgon, automovil, camion,etc)">

                <label for="marca" class="form-label">Marca:</label>
                <input name="marca" type="text" class="form-input" id="Marca" placeholder="Escriba la marca de su vehiculo">

                <label for="modelo" class="form-label">Modelo:</label>
                <input name="modelo" type="text" class="form-input" id="modelo" placeholder="Escriba el modelo de su vehiculo">

                <label for="año" class="form-label">Año:</label>
                <input name="año" type="number" class="form-input" id="año" min="1980" max="2022" placeholder="Escriba el año del vehiculo">
               
                <p class="form-label">Revicion tecnica al dia:</p>
                                
                <select name="reviciontecnica" class="form-label">
                    <option selected>Elija una opcion</option>
                    <option>Si</option>
                    <option>No</option>
                </select>

                <label for="checkbox">Tipo de servicios:<br></label>
                <input type="checkbox" id="checkbox" value="7000" name="checkbox1">Lavado interior y exterior $7000
                <input type="checkbox" id="checkbox1" name="checkbox2">Lavado motor $15000

                <!--  <button type="submit" class="bottom" name="submit">CALCULAR</button> -->
                <button type="submit" class="bottom" name="submit">ENVIAR</button>                   
            </form>
        </div>
    </body>
</html>
